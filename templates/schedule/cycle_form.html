{% extends "layout.html" %}
{% load static %}
{% block title %}ЦОПП СО | Добавление цикла проб{% endblock %}
{% block style %}
    <link href="{% static 'schedule/css/cycle_form.css' %}" rel="stylesheet">
{% endblock %}
{% block body %}
    <div class="form-container">
    <div class="cycle-form">
        <h2>Добавить цикл</h2>
        {{days}}
        <form action="{% url 'create_cycle' %}" method="post">
            <div class="form mb-3">
                <select class="selectpicker" data-width="100%" data-live-search="true" name="bundle" required>
                    <option value="">Выберите набор</option>
                    {% for bundle in bundles %}
                        <option class="bundle" value="{{bundle.id}}">{{bundle}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="input-group mb-3">
                <input type="number" class="form-control" name="group_limit" placeholder="Лимит группы" aria-label="Лимит" min="5" max="30" required>
            </div>
            <div class="input-group mb-3">
                <input type="number" class="form-control" name="students_limit" placeholder="Лимит участников" aria-label="Потоки" min="1" required>
            </div>
            <div class="input-group mb-3">
                <label for="start_date" class="form-label">Дата начала</label>
                <input type="date" class="form-control" name="start_date" placeholder="Дата начала" aria-label="Дата" required>
            </div>
            <div class="input mb-3">
                <label for="dates" class="form-label">Даты исключения (через запятую)</label>
                <input type="text" class="form-control dates" name="dates" placeholder=" формат – дд/мм/гг">
            </div>
            <div>
                <label for="days_selector" class="form-label">Дни проведения</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="monday" value="0">
                <label class="form-check-label" for="monday">Пн</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="tuesday" value="1">
                <label class="form-check-label" for="tuesday">Вт</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="wednesday" value="2">
                <label class="form-check-label" for="wednesday">Ср</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="thursday" value="3">
                <label class="form-check-label" for="thursday">Чт</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="friday" value="4">
                <label class="form-check-label" for="friday">Пт</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="any_day">
                <label class="form-check-label" for="any_day">
                    Любые дни недели
                </label>
            </div>
            <div class="input mb-3 days-count">
                <input type="number" class="form-control" name="days_count" placeholder="Дней в неделю" aria-label="Потоки" min="1" max="5" default="2" required>
            </div>
            <div class="input mb-3">
                <label for="start_time" class="form-label">Время начала проб</label>
                <input type="time" class="form-control" name="start_time" placeholder="Время начало" aria-label="Время" min="8:00" max="19:00" required>
            </div>
            <div class="submit-btn">
                <input type="submit" value="Добавить цикл" class="btn btn-primary">   
            </div>
        </form>
    </div>
</div>
{% endblock %}
